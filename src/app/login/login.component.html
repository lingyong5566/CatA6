

<link rel="stylesheet" href="../../assets/css/main.css" />
Username: <input type="text" name="login_username" [(ngModel)]="formObj.value.username" [ngModelOptions]="{standalone: true}" placeholder="Type your username here...">
Password: <input type="password" name="login_password"  [(ngModel)]="formObj.value.password" [ngModelOptions]="{standalone: true}" placeholder="Type your password here...">
<br/>
<p>No Account? <a href="/registration">Register Here!</a></p>

<input type="button" name="btn_login" value="Login" ng-click="login1()" (click)="login()" > 

<input type="reset" name="btn_reset" value="Reset" ng-click="reset()">

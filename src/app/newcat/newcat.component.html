<link rel="stylesheet" href="../../assets/css/main.css" />

Cat Name: <input type="text" name="catname" ng-model="formObj.name" placeholder="Type cat name here...">
<br />
Cat Description: <textarea name="catdesc" ng-model="formObj.desc" placeholder="Type cat description here..."></textarea>
<br />
Cat Gender: 
<select name="gender" ng-model="formObj.gender">
<option value="Female">Female</option>
<option value="Male">Male</option>
</select>
<br />
Cat Age: <input type="text" name="catage" ng-model="formObj.age"  placeholder="Type cat age here...">

<br/>

<input type="submit" name="btn_submit" value="Submit" ng-click="sendForm()" >
